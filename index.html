<!DOCTYPE html>

<html lang="fr">
  <head>
    <title>My-Blindtest / Geeklin</title>
    <meta name="description" content="Create your own blindtest with your spotify songs !">
    <meta name="keywords" content="Geeklin, team, Geeklin Team, Karamouche, pim, developper, spotify, spotify blindtest, my-blindtest">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-grid cell">
        <h1 class="main-title">My-Blindtest Spotify</h1>
      </div>
      <div class="image-grid">
        <img id="blindtest-img" src="https://cdn-icons-png.flaticon.com/512/232/232413.png" unselectable="on">
      </div>
      <div class="form-grid cell">
        <form action="#" onsubmit="validateFormLink();return false">
          <strong><pre for="label" class="center" id="main_label">Your spotify playlist link (public):</pre></strong><br />
          <input type="input" class="center" id="input" placeholder="Link of your playlist ">
          <button type="submit" class="btn btn-success center">Valider</button>
        </form>
      </div>
      <div class="cell footer-grid">
        <p class="footer-text">By @Karamouche</p>  
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="script.js"></script>
</html>
